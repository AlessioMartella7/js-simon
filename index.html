<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- javaScript -->
    <script defer src="js/script.js"></script>

</head>

<body>

    <div class="container">

        <div id="timer" class="d-none text-center mt-5">
            <p class="fs-1 fw-bold">2</p>
        </div>

        <div id="random-nmb-field"
            class="d-none text-white fs-2 d-flex justify-content-center align-items-center mt-5 gap-4">
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">42</div>
            <div class="cell">54</div>
            <div class="cell">53</div>
        </div>

        <button id="play-btn" class="rounded d-block mx-auto mt-5">PLAY</button>

        <form id="user-numbers" class="mt-5">
            <input id="nmb-1" type="number" required>
            <input id="nmb-2" type="number" required>
            <input id="nmb-3" type="number" required>
            <input id="nmb-4" type="number" required>
            <input id="nmb-5" type="number" required>
            <button id="check-btn" class="rounded d-block mx-auto mt-5" type="button">CHECK</button>
        </form>

        <div></div>
    </div>
</body>

</html>
