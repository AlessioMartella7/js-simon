<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>

    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- javaScript -->
    <script defer src="js/script.js"></script>

</head>

<body>

    <div class="container">

        <div id="cpu-generated">
            <!-- timer -->
            <div id="timer" class="d-none text-center mt-5 fs-1 fw-bold">

            </div>

            <!--caselle numeri random -->
            <div id="random-nmb-field"
                class="d-none text-white fs-2 d-flex justify-content-center align-items-center mt-5 gap-4">

            </div>
            <!-- bottone di gioco -->
            <button id="play-btn" class="rounded d-block mx-auto mt-5">PLAY</button>
        </div>


        <!-- numeri inseriti dall'utente -->
        <form id="user-numbers" class="mt-5 d-none">
            <input id="nmb-1" type="number" required>
            <input id="nmb-2" type="number" required>
            <input id="nmb-3" type="number" required>
            <input id="nmb-4" type="number" required>
            <input id="nmb-5" type="number" required>

            <!-- bottone controllo esito  -->
            <button id="check-btn" class="rounded d-block mx-auto mt-5">CHECK</button>
        </form>

        <!-- risultato -->
        <div id="result" class="mx-auto mt-5 text-center fs-3 fw-bold text-danger"></div>

    </div>
</body>

</html>
